name: Notify test_workflow_dispatch_target about new commit
on:
  push:
    branches:
      - main
jobs:
  dispatch-event:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
    - uses: actions/github-script@v6
      env:
        COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      with:
        github-token: ${{ secrets.DISPATCH_ACTION_PAT }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 's0nerik',
            repo: 'test_workflow_dispatch_target',
            workflow_id: 'generate_release.yml',
            ref: 'main',
            inputs: {
              'message': 'https://github.com/s0nerik/test_workflow_dispatch_source/commit/'+process.env.GITHUB_SHA+'\n\n'+process.env.COMMIT_MESSAGE
            }
          })
